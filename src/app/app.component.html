<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="user">
  <div class="navbar-nav">
    <a class="nav-item nav-link" routerLink="/" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="nav-item nav-link" routerLink="/users" routerLinkActive="active">Users</a>

    <a class="nav-item nav-link" (click)="logout()">Logout</a>
  </div>
</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
  <alert></alert>
  <ng-template ngFor let-aEventType [ngForOf]="eventTypes">
    <div class="float-left side-bar">
      <a 
         href="eventtype/eventlist/{{aEventType.eventType.id}}"
         class="nav-item nav-link"
         routerLinkActive="active" *ngIf="aEventType.eventType.id==4||aEventType.eventType.id==2||aEventType.eventType.id==1">
        {{aEventType.eventType.name}}({{aEventType.marketCount}})
      </a>
      
</div>

  </ng-template>
  <a href="eventtype/liveevents/" style="float: left; margin-top: 10px;">
    Live Markets
  </a>
  <br/>

  <router-outlet></router-outlet>

</div>
